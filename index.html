<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <form action="https://apiweb3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get In Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="0fdf3cb8-6c7c-4ffd-af0c-e3eefe249028">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" ></textarea>
            <button type="submit"> Submit <img src="assets\arrow_icon.png" alt=""></button>

        </form>
        <div class="contact-right">
            <img src="assets\right_img.png" alt="">

        </div>
    </div>
    
</body>
</html>
